    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Speed reading app." />
    <title>Speed Reader</title>

    <!-- Apply theme before React loads to prevent flash -->
    <script>
      (function () {
        switch (localStorage.getItem('speedreader.theme')) {
          case 'light':
            break;
          case 'dark':
            document.documentElement.classList.add('dark');
            break;
          case 'system':
          default:
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
        }
      })();
    </script>
    <style>
      .dark body {
        background-color: #111827; /* bg-slate-900 */
        color: #f9fafb; /* text-slate-50 */
      }
    </style>

    <!--
      GitHub Corners. See https://github.com/remarkablemark/github-corners
    -->
    <script
      src="https://unpkg.com/github-corners/dist/embed.min.js"
      data-href="https://github.com/remarkablemark/speedreader"
      data-target="_blank"
      async
      defer
    ></script>
    <style>
      .github-corner > svg {
        opacity: 0.5;
        transition: opacity 0.4s;
      }
      .github-corner:hover > svg {
        opacity: 1;
      }
    </style>
    <script type="module" crossorigin src="/speedreader/assets/index-Cc4-Kbuv.js"></script>
    <link rel="stylesheet" crossorigin href="/speedreader/assets/index-JYCh7oKj.css">
  </head>

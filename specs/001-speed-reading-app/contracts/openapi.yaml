openapi: 3.1.0
info:
  title: Speed Reading Session Contract
  version: 0.1.0
  description: |
    Planning-time API contract used to define deterministic reading-session behavior.
    The implementation may be in-process (frontend state/actions), but semantics
    map to these request/response contracts.
servers:
  - url: http://localhost:5173
paths:
  /session/content:
    post:
      summary: Parse and validate reading content
      operationId: parseReadingContent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParseContentRequest'
      responses:
        '200':
          description: Parsed content ready for session start
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadingContent'
        '400':
          description: Input invalid (empty or whitespace-only)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/start:
    post:
      summary: Start a reading session
      operationId: startSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartSessionRequest'
      responses:
        '200':
          description: Session started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadingSession'
        '400':
          description: Start blocked due to invalid input or speed range violation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/pause:
    post:
      summary: Pause active session
      operationId: pauseSession
      responses:
        '200':
          description: Session paused
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadingSession'

  /session/resume:
    post:
      summary: Resume paused session
      operationId: resumeSession
      responses:
        '200':
          description: Session resumed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadingSession'

  /session/restart:
    post:
      summary: Restart session from first word
      operationId: restartSession
      responses:
        '200':
          description: Session restarted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadingSession'

  /session/speed:
    patch:
      summary: Update session speed
      operationId: updateSessionSpeed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSpeedRequest'
      responses:
        '200':
          description: Speed updated and persisted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadingSession'
        '400':
          description: Speed outside allowed range
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/progress:
    get:
      summary: Read live session progress
      operationId: getSessionProgress
      responses:
        '200':
          description: Current progress snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgressResponse'

  /session/complete:
    get:
      summary: Read completion summary
      operationId: getCompletionSummary
      responses:
        '200':
          description: Completion metrics for finished session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompletionSummary'

  /preferences/speed:
    get:
      summary: Get persisted preferred speed
      operationId: getPreferredSpeed
      responses:
        '200':
          description: Preferred speed or default fallback
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PreferredSpeedResponse'
    put:
      summary: Persist preferred speed
      operationId: setPreferredSpeed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetPreferredSpeedRequest'
      responses:
        '204':
          description: Speed persisted
        '400':
          description: Invalid speed value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    ParseContentRequest:
      type: object
      required: [rawText]
      properties:
        rawText:
          type: string

    StartSessionRequest:
      type: object
      required: [rawText, selectedWpm]
      properties:
        rawText:
          type: string
        selectedWpm:
          type: integer
          minimum: 100
          maximum: 1000

    UpdateSpeedRequest:
      type: object
      required: [selectedWpm]
      properties:
        selectedWpm:
          type: integer
          minimum: 100
          maximum: 1000

    SetPreferredSpeedRequest:
      type: object
      required: [preferredWpm]
      properties:
        preferredWpm:
          type: integer
          minimum: 100
          maximum: 1000

    ReadingContent:
      type: object
      required: [words, totalWords]
      properties:
        words:
          type: array
          items:
            type: string
        totalWords:
          type: integer
          minimum: 1

    ReadingSession:
      type: object
      required:
        - status
        - currentWordIndex
        - wordsRead
        - totalWords
        - selectedWpm
        - progressPercent
      properties:
        status:
          type: string
          enum: [idle, running, paused, completed]
        currentWordIndex:
          type: integer
          minimum: 0
        wordsRead:
          type: integer
          minimum: 0
        totalWords:
          type: integer
          minimum: 1
        selectedWpm:
          type: integer
          minimum: 100
          maximum: 1000
        progressPercent:
          type: number
          minimum: 0
          maximum: 100

    ProgressResponse:
      type: object
      required: [wordsRead, totalWords, progressPercent]
      properties:
        wordsRead:
          type: integer
        totalWords:
          type: integer
        progressPercent:
          type: number

    CompletionSummary:
      type: object
      required: [wordsRead, elapsedMs]
      properties:
        wordsRead:
          type: integer
        elapsedMs:
          type: integer
          minimum: 0

    PreferredSpeedResponse:
      type: object
      required: [preferredWpm, source]
      properties:
        preferredWpm:
          type: integer
          minimum: 100
          maximum: 1000
        source:
          type: string
          enum: [default, persisted]

    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string

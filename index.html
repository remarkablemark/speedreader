<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘€</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Speed reading app." />
    <title>Speed Reader</title>

    <!--
      GitHub Corners. See https://github.com/remarkablemark/github-corners
    -->
    <script
      src="https://unpkg.com/github-corners/dist/embed.min.js"
      data-href="https://github.com/remarkablemark/speedreader"
      data-target="_blank"
      async
      defer
    ></script>
    <style>
      .github-corner > svg {
        opacity: 0.5;
        transition: opacity 0.4s;
      }
      .github-corner:hover > svg {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Apply theme before React loads to prevent flash
      (function () {
        switch (localStorage.getItem('speedreader.theme')) {
          case 'light':
            break;

          case 'dark':
            document.documentElement.classList.add('dark');
            break;

          case 'system':
          default:
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
            break;
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
